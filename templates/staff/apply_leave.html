<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
</head>
<body>
    <h1>Apply for Leave</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="leave_reason">Reason for Leave:</label>
        <input type="text" id="leave_reason" name="leave_reason" required><br>
        <label for="leave_days">Number of Days:</label>
        <input type="number" id="leave_days" name="leave_days" required><br>
        <button type="submit">Submit Leave Request</button>
    </form>
</body>
</html>
