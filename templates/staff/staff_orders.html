<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <ul>
        {% for order in orders %}
        <li class="card">
            <h3>Order for: {{ order.customer.username }}</h3>
            <p>Menu Item: {{ order.menu_item.name }}</p>
            <p>Quantity: {{ order.quantity }}</p>
            <p>Status: {{ order.status }}</p>
            <!-- Add any staff actions such as update status -->
        </li>
        {% empty %}
        <li class="card">
            <h3>No orders available.</h3>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
