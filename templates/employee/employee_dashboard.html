{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Restaurant Management</title>
    <!-- Google Font Link for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("{% static 'images/back2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        /* Style the sidebar */
        #sidebar {
            background-color: #1e2a38; /* Removed transparency for clarity */
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            overflow: auto;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold; /* Make the font bold */
            color: white;
            display: flex; /* Use flex to align icon and text */
            align-items: center; /* Center align items vertically */
            transition: background 0.3s, padding-left 0.3s;
        }

        #sidebar a i {
            margin-right: 10px; /* Space between icon and text */
        }

        #sidebar a:hover {
            background-color: #3b4d63;
            padding-left: 30px;
        }

        /* Updated Sidebar Header Styling */
        #sidebar h1 {
            font-size: 26px;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none; /* Removed the shadow for clarity */
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        /* Style the content area */
        #content {
            margin-left: 260px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        /* Dashboard Section */
        .dashboard-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .dashboard-section h3 {
            font-size: 22px;
            color: #343a40;
            margin-bottom: 15px;
        }

        .dashboard-section ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-section ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        .dashboard-section ul li:last-child {
            border-bottom: none;
        }

        .dashboard-section ul li i {
            color: #ffc107;
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #content {
                margin-left: 0;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            #sidebar a {
                text-align: center;
                float: none;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h1><i class="fas fa-user-tie"></i>Employee Dashboard</h1>
        <ul>
            <li><a href="{% url 'index' %}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{% url 'menu_item_new' %}"><i class="fas fa-utensils"></i>View Menu</a></li>
            <li><a href="#"><i class="fas fa-receipt"></i>View Orders</a></li>
            <li><a href="{% url 'create_leave_request' employee.employee_id %}"><i class="fas fa-calendar-alt"></i>Apply Leave Requests</a></li>
            <li><a href="{% url 'view_leave_status' %}"><i class="fas fa-check-circle"></i>View Leave Approval</a></li>
            <li><a href="{% url 'login' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Welcome, {{ employee.first_name }}!</h1>
    </div>

</body>
</html>
