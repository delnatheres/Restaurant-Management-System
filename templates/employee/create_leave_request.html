{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        #sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            overflow-y: auto;
        }

        #sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 15px;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        #sidebar ul li a:hover {
            color: #3498db;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e1c912;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar (Employee Dashboard) -->
    <div id="sidebar">
        <h1><i class="fas fa-user-tie"></i> Employee Dashboard</h1>
        <ul>
            <li><a href="{% url 'menu_item_new' %}"><i class="fas fa-utensils"></i> View Menu</a></li>
            <li><a href="{% url 'table_reservation_history' %}"><i class="fas fa-receipt"></i> View Reservation History</a></li>
            <li><a href="{% url 'view_order' %}"><i class="fas fa-receipt"></i> View Orders</a></li>
            <li><a href="{% url 'view_leave_status' %}"><i class="fas fa-check-circle"></i> View Leave Approval</a></li>
            <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Apply for Leave</h1>
            <form method="POST" id="leave-form">
                {% csrf_token %}
                <label for="leave_type">Leave Type:</label>
                <input type="text" name="leave_type" required>
                
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" required>
                <div id="start-date-error" class="error-message">Start date cannot be in the past.</div>
                
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" id="end_date" required>
                <div id="end-date-error" class="error-message">End date cannot be before start date.</div>
                
                <label for="reason">Reason:</label>
                <textarea name="reason" required></textarea>
                
                <center><button type="submit">Submit</button></center>
            </form>
            <center><a href="{% url 'employee_dashboard' employee.employee_id %}">Back to Dashboard</a></center>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const startDateField = document.getElementById("start_date");
            const endDateField = document.getElementById("end_date");
            const startDateError = document.getElementById("start-date-error");
            const endDateError = document.getElementById("end-date-error");
            const form = document.getElementById("leave-form");

            const today = new Date().toISOString().split("T")[0];
            startDateField.setAttribute("min", today);
            endDateField.setAttribute("min", today);

            function validateDates() {
                const startDate = startDateField.value;
                const endDate = endDateField.value;
                startDateError.style.display = startDate < today ? "block" : "none";
                endDateError.style.display = endDate < startDate ? "block" : "none";
            }

            startDateField.addEventListener("input", validateDates);
            endDateField.addEventListener("input", validateDates);

            form.addEventListener("submit", function(event) {
                if (startDateField.value < today || endDateField.value < startDateField.value) {
                    event.preventDefault();
                    validateDates();
                }
            });
        });
    </script>
</body>
</html>
