{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reservation-form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .availability-status {
            font-weight: bold;
            margin-top: 10px;
        }
        .available {
            color: green;
        }
        .unavailable {
            color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reservation-form">
            <h2 class="text-center mb-4">Reserve Your Table</h2>
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form id="reservation-form" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" maxlength="15" required>
                    <div id="name-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" maxlength="10" required>
                    <div id="phone-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="reservation_date" class="form-label">Reservation Date</label>
                    <input type="date" class="form-control" id="reservation_date" name="reservation_date" required>
                </div>
                <div class="mb-3">
                    <label for="reservation_time" class="form-label">Reservation Time</label>
                    <input type="time" class="form-control" id="reservation_time" name="reservation_time" required>
                </div>
                <div class="mb-3">
                    <label for="number_of_guests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="number_of_guests" name="number_of_guests" min="1" max="10" required>
                    <div id="guests-error" class="error-message"></div>
                </div>                   
                <div class="mb-3">
                    <label for="table_number" class="form-label">Select Table</label>
                    <select class="form-select" id="table_number" name="table_number" required>
                        <option value="1" data-available="true">Table 1</option>
                        <option value="2" data-available="true">Table 2</option>
                        <option value="3" data-available="false">Table 3</option>
                        <option value="4" data-available="true">Table 4</option>
                        <option value="5" data-available="false">Table 5</option>
                        <option value="6" data-available="true">Table 6</option>
                        <option value="7" data-available="true">Table 7</option>
                        <option value="8" data-available="false">Table 8</option>
                        <option value="9" data-available="true">Table 9</option>
                        <option value="10" data-available="true">Table 10</option>
                    </select>
                    <div id="availability-message" class="availability-status"></div>
                </div>
                
                <div class="mb-3">
                    <label for="special_requests" class="form-label">Special Requests (Optional)</label>
                    <textarea class="form-control" id="special_requests" name="special_requests" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Reserve Now</button>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            let isValid = true;

            // Name Validation
            const nameField = document.getElementById('customer_name');
            const nameError = document.getElementById('name-error');
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!nameRegex.test(nameField.value) || nameField.value.length > 15) {
                nameError.textContent = "Name can only contain letters and spaces, and must not exceed 15 characters.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            // Email Validation
            const emailField = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailField.value)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Phone Validation
            const phoneField = document.getElementById('phone');
            const phoneError = document.getElementById('phone-error');
            const phoneRegex = /^\d+$/;
            if (!phoneRegex.test(phoneField.value) || phoneField.value.length > 10) {
                phoneError.textContent = "Phone number can only contain up to 10 digits.";
                isValid = false;
            } else {
                phoneError.textContent = "";
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });

        document.getElementById('table_number').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var availabilityMessage = document.getElementById('availability-message');
            var isAvailable = selectedOption.getAttribute('data-available') === 'true';

            if (isAvailable) {
                availabilityMessage.textContent = 'This table is available.';
                availabilityMessage.classList.remove('unavailable');
                availabilityMessage.classList.add('available');
            } else {
                availabilityMessage.textContent = 'Sorry, this table is not available.';
                availabilityMessage.classList.remove('available');
                availabilityMessage.classList.add('unavailable');
            }
        });
    </script>
</body>
</html>
