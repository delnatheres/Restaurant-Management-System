{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Edit Reservation</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="customer_name" value="{{ reservation.customer_name }}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" value="{{ reservation.email }}" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" name="phone" value="{{ reservation.phone }}" required>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" class="form-control" name="reservation_date" value="{{ reservation.reservation_date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" class="form-control" name="reservation_time" value="{{ reservation.reservation_time }}" required>
            </div>
            <div class="form-group">
                <label>Number of Guests:</label>
                <input type="number" class="form-control" name="number_of_guests" value="{{ reservation.number_of_guests }}" required>
            </div>
            <div class="form-group">
                <label>Special Requests:</label>
                <textarea class="form-control" name="special_requests">{{ reservation.special_requests }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'view_reservation' %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
</body>
</html>
