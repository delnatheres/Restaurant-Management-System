{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Food Image</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Card-style container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* Heading */
        h2 {
            margin-bottom: 15px;
        }

        /* Input field styling */
        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 8px;
        }

        /* Submit button */
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Food Image to Predict Price</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="food_image" required>
            <button type="submit">Predict Price</button>
        </form>
    </div>

</body>
</html>
