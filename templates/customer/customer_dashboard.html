{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Restaurant Management</title>
    <!-- Google Font Link for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("{% static 'images/ccc.jpg' %}") no-repeat center center fixed; /* Fixed for full-screen */
            background-size: cover; /* Cover the entire screen */
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            height: 100vh; /* Ensure the body takes the full height */
        }

        /* Style the sidebar */
        #sidebar {
            background-color: #1e2a38; /* Solid color for better visibility */
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            overflow: auto;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
        }

        #sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            font-weight: bold; /* Make the font bold */
            display: block;
            transition: background 0.3s, padding-left 0.3s;
        }

        #sidebar a:hover {
            background-color: #3b4d63;
            padding-left: 30px;
        }

        /* Updated Sidebar Header Styling */
        #sidebar h1 {
            font-size: 26px;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Apply gradient to text */
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: none; /* Removed shadow for clarity */
            font-weight: bold;
            font-family: 'Poppins', sans-serif; /* Modern and clean font */
            letter-spacing: 2px;
            line-height: 1.2;
        }

        /* Style the content area */
        #content {
            margin-left: 260px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for readability */
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #content {
                margin-left: 0;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            #sidebar a {
                text-align: center;
                float: none;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h1>Customer Dashboard</h1>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'menu_item' %}"> View Menu</a></li>
            <li><a href="#">Your Orders</a></li>
            <li><a href="{% url 'wishlist' %}">View Wishlist</a></li>

            {% comment %} <li><a href="#">Reservations</a></li> {% endcomment %}

            <li><a href="{% url 'submit_feedback' %}">Feedback</a></li>
            <li><a href="{% url 'login' %}">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Welcome, {{ user.username }}!</h1>

        <!-- Other content can be added here if needed -->

    </div>

</body>
</html>
