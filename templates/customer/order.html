<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .item-details {
            text-align: center;
        }

        .item-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .item-details p {
            font-size: 18px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        input[type="number"] {
            width: 60px;
            padding: 10px;
            margin: 0 auto;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Place Order for {{ item.name }}</h1>

        <div class="item-details">
            <!-- Example image for the menu item. You can replace it with actual item image if you have it -->
            <img src="https://via.placeholder.com/400" alt="{{ item.name }}">

            <p><strong>Description:</strong> {{ item.description }}</p>
            <p><strong>Price:</strong> ${{ item.price }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <input type="submit" value="Place Order">
        </form>

        <a href="{% url 'customer_dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
