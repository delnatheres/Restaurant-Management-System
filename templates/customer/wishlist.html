{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3; /* Light gray background */
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50; /* Darker color for the title */
            font-size: 2.5em; /* Larger font size for the title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            max-width: 600px; /* Limit the width of the list */
            margin: 0 auto; /* Center the list */
        }

        li {
            background: #ffffff; /* White background for list items */
            margin: 15px 0; /* Space between items */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
        }

        li:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        p {
            text-align: center;
            font-size: 1.2em; /* Slightly larger font size for the empty message */
            font-style: italic;
            color: #777; /* Gray color for empty message */
        }

        a {
            display: inline-block; /* Change to inline-block for centering */
            text-align: center;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #3498db; /* Blue background for the button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em; /* Slightly larger font size for button */
            transition: background 0.3s ease, transform 0.3s ease; /* Smooth transition for hover */
        }

        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05); /* Slight scale up on hover */
        }
    </style>
</head>
<body>
    <h1>Your Wishlist</h1>
    
    {% if wishlist_items %}
        <ul>
            {% for item in wishlist_items %}
                <li>{{ item.menu_item.name }} (Added on: {{ item.added_on }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
    
   <center> <a href="{% url 'menu_item' %}">Continue Order </a></center>
</body>
</html>
