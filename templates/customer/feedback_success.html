{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback Submission Confirmation">
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem; /* Responsive font size */
        }
        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1rem; /* Responsive font size */
        }
        .btn-primary {
            background-color: #F3B820;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Submitted!</h1>
        <p>Thank you for your feedback. We appreciate your input!</p>
        <a href="{% url 'customer_dashboard' %}" class="btn btn-primary" aria-label="Back to Dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
