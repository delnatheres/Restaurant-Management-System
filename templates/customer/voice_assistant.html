{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Overall body style */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full height */
        }

        /* Sidebar style */
        #sidebar {
            width: 250px;
            background-color: #34495e; /* Sidebar color */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0; /* Ensure sidebar spans the full height */
            overflow-y: auto; /* Allow sidebar to scroll if necessary */
        }

        #sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 15px;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        #sidebar ul li a:hover {
            color: #3498db;
        }

        /* Main content area */
        .container {
            padding: 20px;
            width: 100%; /* Allow for full width */
            max-width: 500px; /* Control the max width */
            position: absolute;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to truly center */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .voice-assistant-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        #startButton {
            background-color: #FF4081;
            color: white;
        }

        #startButton:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

        #stopButton {
            background-color: #4CAF50;
            color: white;
        }

        #stopButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #output {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #ddd;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            word-wrap: break-word;
        }

        .pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Optional: Additional styling for responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h1><i class="fas fa-user-tie"></i>Customer Dashboard</h1>
        <ul>
            <li><a href="{% url 'menu_item' %}"><i class="fas fa-utensils"></i> View Menu</a></li>
            <li><a href="{% url 'reserve_table'%}"><i class="fas fa-calendar-alt"></i> Reserve Table</a></li>
            <li><a href="{% url 'view_reservation'%}"><i class="fas fa-calendar-check"></i> View Reservations</a></li>
            <li><a href="{% url 'reservation_history' %}"><i class="fas fa-receipt"></i> Reservation History</a></li>
            <li><a href="{% url 'view_cart' %}"><i class="fas fa-shopping-cart"></i> View Cart List</a></li>
            <li><a href="{% url 'submit_feedback' %}"><i class="fas fa-comment-dots"></i> Feedback</a></li>
            <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="voice-assistant-container">
            <h1>Voice Assistant</h1>
            <!-- Start Listening Button -->
            <button id="startButton" class="button pulse">ðŸŽ¤ Start Listening</button>
            <!-- Stop Listening Button -->
            <button id="stopButton" class="button">â›” Stop Listening</button>
            <p id="output"></p>
        </div>
    </div>

    <script>
        let recognition;
        let isListening = false;

        // Start Listening
        document.getElementById("startButton").addEventListener("click", function() {
            if (!isListening) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.start();
                isListening = true;
                document.getElementById("output").innerText = "Listening started...";

                recognition.onresult = function(event) {
                    let spokenText = event.results[0][0].transcript;
                    document.getElementById("output").innerText = "You said: " + spokenText;

                    // Send text to Django backend
                    fetch('/voice-assistant/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ "text": spokenText })
                    })
                    .then(response => response.json())
                    .then(data => alert("Assistant Response: " + data.reply))
                    .catch(error => console.error("Error:", error));
                };
            }
        });

        // Stop Listening
        document.getElementById("stopButton").addEventListener("click", function() {
            if (isListening && recognition) {
                recognition.stop();
                isListening = false;
                document.getElementById("output").innerText = "Listening stopped.";
            }
        });
    </script>
</body>
</html>
