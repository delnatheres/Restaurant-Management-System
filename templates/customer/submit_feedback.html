{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global body styling with background image */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #F3B820;
            padding-bottom: 10px;
        }

        /* Label and input styling */
        label {
            font-weight: bold;
            color: #555;
        }

        textarea, input[type="text"], input[type="number"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        textarea:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #F3B820;
            box-shadow: 0 0 5px rgba(243, 184, 32, 0.5);
        }

        /* Button styling */
        .btn-primary {
            background-color: #F3B820;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px; /* Space between buttons */
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        /* Spacing between buttons */
        .btn-secondary {
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Feedback</h1>
        <form method="POST" action="{% url 'submit_feedback' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="comments">Comments:</label>
                <input type="text" class="form-control" name="comments" id="comments" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" name="rating" id="rating" min="1" max="5" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Back to Customer Dashboard Button -->
        <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">Back to Customer Dashboard</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
