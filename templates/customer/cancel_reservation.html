{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
        }

        #sidebar h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 15px;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        #sidebar ul li a:hover {
            color: #3498db;
        }

        .container {
            margin-left: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cancel-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .btn {
            padding: 8px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            border: none;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h1><i class="fas fa-user-tie"></i> Customer Dashboard</h1>
        <ul>
            <li><a href="{% url 'menu_item' %}"><i class="fas fa-utensils"></i> View Menu</a></li>
            <li><a href="{% url 'reserve_table' %}"><i class="fas fa-calendar-alt"></i> Reserve Table</a></li>
            <li><a href="{% url 'view_reservation' %}"><i class="fas fa-calendar-check"></i> View Reservations</a></li>
            <li><a href="{% url 'reservation_history' %}"><i class="fas fa-receipt"></i> Reservation History</a></li>
            <li><a href="{% url 'view_cart' %}"><i class="fas fa-shopping-cart"></i> View Cart List</a></li>
            <li><a href="{% url 'submit_feedback' %}"><i class="fas fa-comment-dots"></i> Feedback</a></li>
        
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="cancel-container">
            <h2>Cancel Reservation</h2>
            <p>Are you sure you want to cancel your reservation?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                <a href="{% url 'view_reservation' %}" class="btn btn-secondary">No, Go Back</a>
                <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
            </form>
        </div>
    </div>
</body>

</html>
