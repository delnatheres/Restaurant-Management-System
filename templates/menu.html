{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: url("{% static 'images/back2.jpg' %}") no-repeat center center/cover;
            color: #333;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            opacity: 0.9;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Section Styling */
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        section p {
            font-size: 1.2em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Menu Details</h1>
    </header>
    <section>
        <p>Explore our wide variety of dishes and taste.</p>
        <p>For ordeing any item please sign in the page.</p>
        <!-- You can add dynamic content here if needed -->
    </section>
</body>
</html>
