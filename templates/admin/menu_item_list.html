{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item List - Restaurant Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto; /* Centering the container and adding some top margin */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            border-bottom: 3px solid #F3B820;
            padding-bottom: 15px;
        }

        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0; /* Remove padding */
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #eee; /* Light border for each item */
            display: flex;
            justify-content: space-between; /* Space between name and edit link */
            align-items: center; /* Center align items vertically */
        }

        li:last-child {
            border-bottom: none; /* Remove border from last item */
        }

        a {
            text-decoration: none;
            color: #5cb85c; /* Green color for links */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .add-item {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px 15px; /* Adjust padding */
            background-color: #F3B820; /* Primary color */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .add-item:hover {
            background-color: #e0a800; /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Item List</h1>
        <ul>
            {% for item in menu_items %}
                <li>
                    <span>{{ item.name }}</span>
                    <a href="{% url 'edit_menu_item' item.id %}">Edit</a>
                </li>
            {% empty %}
                <li>No menu items available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_menu_item' %}" class="add-item">Add New Menu Item</a>
        <a href="{% url 'admin_dashboard' %}" class="add-item">Back to Dashboard</a>
    </div>
</body>
</html>
