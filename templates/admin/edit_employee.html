{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global body styling with background image */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Header styling */
        h2 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #F3B820;
            padding-bottom: 10px;
        }

        /* Label and input styling */
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        input[type="text"]:focus, select:focus {
            border-color: #F3B820;
            box-shadow: 0 0 5px rgba(243, 184, 32, 0.5);
        }

        /* Button styling */
        .btn-primary {
            background-color: #F3B820;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            width: 100px;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Employee</h2>
        <form method="POST" action="{% url 'edit_employee' employee.employee_id %}">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ employee.name }}" required>

            <label for="place">Place:</label>
            <input type="text" name="place" id="place" value="{{ employee.place }}" required>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" value="{{ employee.phone }}" required>

            <label for="salary">Salary:</label>
            <input type="text" name="salary" id="salary" value="{{ employee.salary }}" required>

            <label for="status">Status:</label>
            <select name="status" id="status" required>
                <option value="True" {% if employee.status %}selected{% endif %}>Active</option>
                <option value="False" {% if not employee.status %}selected{% endif %}>Inactive</option>
            </select>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'view_employees' %}" class="btn btn-secondary">Back to Employee List</a>
    </div>
</body>
</html>
