{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global body styling with background image */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        /* Header styling */
        h2 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #F3B820;
            padding-bottom: 10px;
        }

        /* Label and input styling */
        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #F3B820;
            box-shadow: 0 0 5px rgba(243, 184, 32, 0.5);
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #F3B820;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px; /* Space between buttons */
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Category</h2>
        <form method="POST">
            {% csrf_token %}
            
            <label for="cname">Category Name:</label>
            <input type="text" name="cname" id="cname" maxlength="16" required>
            
            <label for="status">
                <input type="checkbox" name="status" id="status">
                Active
            </label>

            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
        
        <!-- Back to View Categories Button -->
        <a href="{% url 'view_category' %}" class="btn btn-primary">Back to View Categories</a>
    </div>
</body>
</html>
