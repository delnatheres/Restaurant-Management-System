{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center; /* Center text */
        }
        h3 {
            margin-bottom: 20px;
        }
        .btn-secondary {
            background-color: #6c757d; /* Customize button color */
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px; /* Add margin between buttons */
            width: 200px; /* Fixed button width */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darken button on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-success">
        <h3>Menu item added successfully!</h3>
        
        <a href="{% url 'add_menu_item' %}" class="btn btn-secondary">Add Another Menu Item</a>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
