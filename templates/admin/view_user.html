<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Details</title>
    <style>
        /* Global styles for body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 36px;
        }

        /* Styling the table */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #f3b820;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        th {
            background-color: #f3b820;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* No records message */
        td[colspan="3"] {
            font-size: 20px;
            color: #888;
        }

        /* Add some padding and spacing around the table */
        table {
            border-radius: 8px;
            overflow: hidden;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            th, td {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Sign In Details</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for signin in person %}
                <tr>
                    <td>{{ signin.name }}</td>
                    <td>{{ signin.place }}</td>
                    <td>{{ signin.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No sign-in records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
