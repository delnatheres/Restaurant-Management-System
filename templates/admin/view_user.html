{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Details</title>
    <style>
        /* Global styles for body */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 36px;
        }

        /* Styling the table */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #f3b820;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        th {
            background-color: #f3b820;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* No records message */
        td[colspan="3"] {
            font-size: 20px;
            color: #888;
        }

        /* Add some padding and spacing around the table */
        table {
            border-radius: 8px;
            overflow: hidden;
        }

        /* Button styling */
        .btn-back {
            display: inline-block; /* Changed to inline-block for smaller button */
            margin: 20px auto;
            padding: 10px 20px; /* Smaller padding for a compact button */
            background-color: #f3b820;
            color: white;
            text-align: center;
            font-size: 16px; /* Font size similar to Add Employee button */
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background-color: #e5a500;
            transform: translateY(-2px); /* Slight hover effect */
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            th, td {
                font-size: 16px;
                padding: 10px;
            }

            .btn-back {
                font-size: 14px; /* Adjusted font size for smaller screens */
                padding: 8px 16px; /* Adjusted padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Sign In Details</h1>

    <!-- Table to display sign-in records -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for signin in person %}
                <tr>
                    <td>{{ signin.name }}</td>
                    <td>{{ signin.place }}</td>
                    <td>{{ signin.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No sign-in records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back to Dashboard button -->
    <center><a href="{% url 'admin_dashboard' %}" class="btn-back">Back to Dashboard</a></center>
</body>
</html>
