{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global body styling with background image */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        /* Header styling */
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #F3B820;
            padding-bottom: 10px;
            text-align: center; /* Center align header text */
        }

        /* Label and input styling */
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            border-color: #F3B820;
            box-shadow: 0 0 5px rgba(243, 184, 32, 0.5);
        }

        /* Checkbox styling */
        .form-check {
            margin-bottom: 20px; /* Space between checkbox and button */
        }

        /* Button styling */
        .btn {
            background-color: #F3B820;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px; /* Space above buttons */
        }

        .btn:hover {
            background-color: #e0a800;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Category</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="cname">Category Name:</label>
                <input type="text" name="cname" id="cname" maxlength="16" value="{{ category.cname }}" required>
            </div>
            
            <div class="form-check">
                <input type="checkbox" name="status" id="status" class="form-check-input" {% if category.status %}checked{% endif %}>
                <label for="status" class="form-check-label">Active</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Category</button>
            <a href="{% url 'view_category' %}" class="btn btn-secondary">Back to View Categories</a>
        </form>
    </div>
</body>
</html>
