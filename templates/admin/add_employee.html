{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Management</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global body styling with background image */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 2rem;
            border-bottom: 2px solid #F3B820;
            padding-bottom: 10px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #F3B820;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        .btn-secondary {
            margin-left: 10px;
        }

        /* Alert message styling */
        .alert {
            margin-top: 20px;
        }

        /* Form labels and inputs */
        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #F3B820;
            box-shadow: 0 0 5px rgba(243, 184, 32, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" class="form-control" id="name" name="name" required pattern="^[A-Za-z]+$" title=" name should contain only letters.">
            </div>
            <div class="form-group">
                <label for="place"> Place</label>
                <input type="text" class="form-control" id="place" name="place" required pattern="^[A-Za-z ]+$" title="Place should contain only letters and spaces.">
            </div>
          
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" step="0.01" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="True">Available</option>
                    <option value="False">Not Available</option>
                </select>
            </div>
            <div class="form-group position-relative">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}" title="Password must contain at least 1 uppercase letter, 1 special character, 1 digit, and be at least 8 characters long.">
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        function validateForm() {
            const passwordInput = document.getElementById('password');
            const passwordPattern = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;

            if (!passwordPattern.test(passwordInput.value)) {
                alert("Password must contain at least 1 uppercase letter, 1 special character, 1 digit, and be at least 8 characters long.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
