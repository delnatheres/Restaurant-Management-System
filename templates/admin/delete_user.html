{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .confirm-box {
            background-color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            background-color: #f3b820;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e5a500;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #888;
        }

        .btn-cancel:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h1>Are you sure you want to delete this user?</h1>
        <p>This action cannot be undone.</p>
        <a href="{% url 'confirm_delete_user' user_id %}" class="btn">Yes, Delete</a>
        <a href="{% url 'view_user' %}" class="btn btn-cancel">Cancel</a>
    </div>
</body>
</html>
