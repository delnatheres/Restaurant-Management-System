{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Added</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body styling */
        body {
            background: url("{% static 'images/sky1.webp' %}") no-repeat center center/cover;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Confirmation container styling */
        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4e54c8;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f3b820;
            padding-bottom: 10px;
        }

        /* Button styling */
        .btn-primary, .btn-secondary {
            background-color: #F3B820;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #e5a500;
            transform: translateY(-3px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .confirmation-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .btn-primary, .btn-secondary {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Employee successfully added!</h2>
        <a href="{% url 'add_employee' %}" class="btn btn-primary">Add another employee</a>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</html>
